<div class="container">
    <div class="col-md-12 text-center">

        <ol class="breadcrumb">
            <li><a href="#/games">Games</a></li>
            <li class="active">{{game.name}}</li>
        </ol>
    </div>

    <div class="row">

        <ng-include src="'/templates/game_header.html'"></ng-include>
        <ng-include src="'/templates/details.html'"></ng-include>

        <!-- Modal -->
        <script type="text/ng-template" id="warning.html">
            <div class="modal-header">
                <h3>Confirmation</h3>
            </div>
            <div class="modal-body">
                {{ msg }}
            </div>
            <div class="modal-footer">
                <button class="btn" ng-click="cancel()">No</button>
                <button class="btn btn-success" ng-click="ok()">Yes</button>
            </div>
        </script>

    </div>
</div>
